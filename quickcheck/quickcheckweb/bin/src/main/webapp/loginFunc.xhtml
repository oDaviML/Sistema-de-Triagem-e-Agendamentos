<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" >
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<title>QuickCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(FundoFuncionario.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .login {
            width: 410px;
            height: min-content;
            padding: 20px;
            border-radius: 12px;
            background: #67ff9c;
            position: absolute;
            opacity: 88%;
            box-shadow: #23503a 3px 3px 3px;
        }
        .login h1 {
            font-size: 36px;
            margin-bottom: 25px;
        }
        .login form {
            font-size: 20px;
        }
        .login form .form-group {
            margin-bottom: 12px;
        }
        .login form input[type="submit"] {
            font-size: 20px;
            margin-top: 15px;
        }
        .login .btn {
            background: #1ab48b;
        }
        .criar {
            text-align: center;
            margin-top: 10px;
        }
        .senha {
            text-align: right;
            font-size: 15px;
        }
    </style>
</head>
    <body>
        <div class="login">
            <h1 class="text-center">Seja bem-vindo(a)!</h1>
            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="email"><strong>Login</strong></label>
                    <input class="form-control" type="email" id="email" required="" />

                    <div class="invalid-feedback">
                        Favor inserir seu endereço de email.
                    </div>
                </div>
                <div class="form-group was-validated">
                    <label class="form-label" for="password"><strong>Senha</strong></label>
                    <input class="form-control" type="password" id="password" required="" />

                    <div class="invalid-feedback">
                        Favor inserir sua senha.
                    </div>
                    <p class="senha"><u><b>Esqueci minha senha</b></u></p>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check" />
                    <label class="form-check-label" for="check">Lembrar de mim</label>
                </div>
                <input class="btn btn-success w-100" type="submit" value="Entrar" />
                <p class="criar">Não tem cadastro? <a href="cadastroFunc.xhtml">Crie um</a></p>
            </form>
        </div>
    </body>
</html>
