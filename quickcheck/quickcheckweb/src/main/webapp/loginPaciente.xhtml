<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(https://www.hospitalmoinhos.org.br/media/13693d2d-c746-4eb5-b454-57ef32e3119c.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login {
            width: 360px;
            height: min-content;
            padding: 20px;
            border-radius: 12px;
            background: #84b0e8;
            position: absolute;
            opacity: 88%;
            box-shadow: #0d2b19 3px 3px 3px;
        }

        .login h1 {
            font-size: 36px;
            margin-bottom: 25px;
        }

        .login form {
            font-size: 20px;
        }

        .login form .form-group {
            margin-bottom: 12px;
        }

        .login form input[type="submit"] {
            font-size: 20px;
            margin-top: 15px;
        }

        .login .btn {
            background: #0d2b19;
        }

        .criar {
            text-align: center;
            margin-top: 10px;
        }

        .senha {
            text-align: right;
            font-size: 15px;
        }
        label {
            margin-right: 1rem;
        }
 
    </style>
</h:head>

<h:body>
    <div class="login">
        <h1 class="text-center">Seja bem-vindo(a)!</h1>
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <div class="form-group was-validated">
                
                <label for="cpf">CPF</label>
                <p:inputMask mask="999.999.999-99" validateMask="true" id="cpf" value="#{pacienteBean.paciente.cpf}" required=""  />

                <div class="invalid-feedback">
                    Favor inserir seu CPF.
                </div>
            </div>

            <div class="form-group was-validated">
                <label for="password">Senha</label>
                <p:inputText id="password" value="#{pacienteBean.paciente.senha}" type="password" placeholder="Digite sua senha" required="" />

                <div class="invalid-feedback">
                    Favor inserir sua senha.
                </div>

                <p class="senha"><u>Esqueci minha senha</u></p>
            </div>

            <p:commandButton value="Entrar" action="#{pacienteBean.login()}" class="btn btn-success w-100" update="growl"/>
            <a href="./index.xhtml" class="btn btn-success w-100" style="margin-top: 1px;">Inicio</a>

            <p class="criar">NÃ£o tem cadastro? <b><a href="faces/cadastroPaciente.xhtml">Crie um</a></b></p>
        </h:form>
    </div>
</h:body>

</html>
