<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>QuickCheck</title>
</h:head>

<h:body>
    <h:form id="form1">
        <header class="header">
            <div class="logoInicio">
                <img src="resources/images/logoPrinc.png" id="imgLogoPrinc" alt="" />
            </div>
            <div class="linksHeader">
                <h4><a href="inicioMedico.xhtml">Início</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="clinica.xhtml">Clinica</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="perfilMedico.xhtml">Perfil</a></h4>
            </div>
            <p:commandButton value="Sair" action="#{medicoBean.logout()}"
                styleClass="ui-button-secondary ui-button-flat" />
        </header>
        <div class="tituloAba">
            <h2>CONSULTAS</h2>
        </div>
    </h:form>
    <h:form id="form2">
        <p:growl id="growl" showDetail="true"/>
        <div style="padding: 2rem">
            <p:dataTable id="consultas" var="consulta" value="#{medicoBean.consultas}" widgetVar="consultaTable"
                         emptyMessage="Sem consultas"
                         filteredValue="#{medicoBean.consultasFiltradas}">

                <p:column headerText="Paciente">
                    <h:outputText id="nomePaciente" value="#{consulta.nome}" />
                </p:column>

                <p:column headerText="Convênio" >
                    <h:outputText id="nomeConvenio" value="#{consulta.convenio}" />
                </p:column>


                <p:column field="data" headerText="Data" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:datePicker id="dataConsulta" onchange="PF('consultaTable').filter()" />
                    </f:facet>
                </p:column>

                <p:column headerText="Horário" >
                    <h:outputText id="horarioConsulta" value="#{consulta.horario}" />
                </p:column>
                
                <p:column style="width:6rem">
                    <p:commandButton styleClass="rounded-button ui-button-secondary ui-button-flat" process="@this" actionListener="#{medicoBean.removerConsulta(consulta)}" update="form2" icon="pi pi-trash">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>

</html>
