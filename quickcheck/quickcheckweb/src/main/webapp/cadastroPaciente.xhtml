<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCheck</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://www.hospitalmoinhos.org.br/media/13693d2d-c746-4eb5-b454-57ef32e3119c.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            height: 80vh;
            display: flex;
            background: #84b0e8;
            position: absolute;
            opacity: 88%;
            box-shadow: #0d2b19 3px 3px 3px;
            border-radius: 12px;
        }

        .form {
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .form-header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
        }

        .form-header h1::after {
            content: '';
            display: block;
            width: 5rem;
            height: 0.3rem;
            background-color: #6c63ff;
            margin: 0 auto;
            position: absolute;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.1rem;
        }

        .input-box input {
            margin: 0.6rem 0;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px #0000001c;
            font-size: 0.8rem;
        }

        .input-box input:hover {
            background-color: #eeeeee75;
        }

        .input-box input:focus-visible {
            outline: 1px solid #6c63ff;
        }

        .continue-button input {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #130d2b;
            padding: 0.62rem;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .continue-button input:hover {
            background-color: #6b63fff1;
        }

        .continue-button input a {
            text-decoration: none;
            font-size: 0.93rem;
            font-weight: 500;
            color: #fff;
        }

        @media screen and (max-width: 1330px) {
            .container {
                width: 50%;
            }

            .form {
                width: 100%;
            }
        }

        @media screen and (max-width: 1064px) {
            .container {
                width: 90%;
                height: auto;
            }

            .input-group {
                flex-direction: column;
                z-index: 5;
                padding-right: 5rem;
                max-height: 10rem;
                overflow-y: scroll;
                flex-wrap: nowrap;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="form">
            <h:form>
                <p:growl id="growl" showDetail="true">
                    <p:autoUpdate />
                </p:growl>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome completo</label>
                        <p:inputText id="name" value="#{pacienteBean.paciente.nome}" type="text"
                            placeholder="Digite seu nome" required="true" label="Nome" />
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <p:inputMask mask="999.999.999-99" validateMask="true" id="cpf"
                            value="#{pacienteBean.paciente.cpf}" required="true" label="CPF" />
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <p:inputText id="email" value="#{pacienteBean.paciente.email}" type="email"
                            placeholder="Digite seu e-mail" required="true" label="E-mail" />
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <p:inputMask mask="(99) 99999-9999" validateMask="true" id="telefone"
                            value="#{pacienteBean.paciente.telefone}" required="true" label="Telefone" />
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <p:inputText id="password" value="#{pacienteBean.paciente.senha}" type="password"
                            placeholder="Digite sua senha" required="true" label="Senha"/>
                    </div>
                    <div class="input-box">
                        <label for="address">Endereço</label>
                        <p:inputText id="address" value="#{pacienteBean.paciente.endereco}" type="text"
                            placeholder="Digite seu endereço" required="true" label="Endereço" />
                    </div>
                    <div class="input-box">
                        <label for="convenio">Convênio</label>
                        <p:selectOneMenu id="convenio" value="#{pacienteBean.paciente.convenio}" required="true" style="margin-top: 10px;">
                            <f:selectItem itemLabel="Unimed" itemValue="Unimed"/>
                            <f:selectItem itemLabel="Amil" itemValue="Amil"/>
                            <f:selectItem itemLabel="NotreDame" itemValue="NotreDame"/>
                            <f:selectItem itemLabel="Ipsemg" itemValue="Ipsemg"/>
                            <f:selectItem itemLabel="Medsênior" itemValue="Medsênior" />
                            <f:selectItem itemLabel="Particular" itemValue="Particular" />
                        </p:selectOneMenu>
                    </div>
                    <div class="input-box">
                        <label for="navigator">Data Nascimento</label>
                        <p:datePicker id="navigator" monthNavigator="true" yearNavigator="true" yearRange="1900:2023"
                            showWeek="true" value="#{pacienteBean.paciente.datanascimento}" required="true"
                            label="Data de Nascimento" />
                    </div>
                </div>

                <div class="continue-button">
                    <p:commandButton value="Cadastrar" validateClient="true"
                        action="#{pacienteBean.inserirPaciente()}" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
