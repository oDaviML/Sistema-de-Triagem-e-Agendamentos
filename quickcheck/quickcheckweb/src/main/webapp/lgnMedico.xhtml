<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <link rel="stylesheet" href="resources/css/acessibilidade.css"/>
    <title>QuickCheck - Login Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(201, 221, 216);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #container {
            background-color: rgb(201, 221, 216);
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #left {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            max-width: 500px;
        }

        #right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            text-align: left;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            flex-basis: 50%;
            margin-right: 10px;
            margin-left: 10px;
        }

        .form-group-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #medico {
            width: 450px;
            display: block;
            margin: 0 auto;
        }

        #botao {
            background-color: rgb(0, 173, 145);
            color: #ffffff;
            display: inline-block;
            padding: 10px 130px;
            border-radius: 30px;
            font-size: 24px;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        #botao:hover {
            background-color: rgb(0, 126, 105);
        }

        .row {
            margin-left: 20px;
            margin-right: 20px;
        }

        #logo {
            width: 300px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        h3 {
            margin-top: 10px;
        }

        .small-input {
            width: 300px;
        }

        #linkInicio img {
            transition: opacity 0.3s;
        }

        #linkInicio img:hover {
            opacity: 0.7;
        }
    </style>
</h:head>

<h:body>

    <div id="container">

        <div id="left">
            <a id="linkInicio" href="index.xhtml" ><img id="logo" src="resources/images/logo.png" alt="" /></a>

            <h3>Login Médico</h3>
            <h:form>
                <p:growl id="growl" showDetail="true"/>
                <div class=" form-group-container">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <p:inputMask styleClass="small-input" mask="999.999.999-99" validateMask="true" id="cpf"
                                     value="#{medicoBean.medico.cpf}"
                                     required="true" label="CPF"/>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <p:password styleClass="small-input" id="senha" value="#{medicoBean.medico.senha}"
                                    toggleMask="true"
                                    redisplay="true" required="true" label="Senha"/>
                    </div>
                    <p:commandButton id="entrar" value="Entrar" action="#{medicoBean.login()}"
                                     class="btn btn-success w-100"
                                     update="growl"/>

                    <p>Não tem uma conta? <a style="color: blue; text-decoration: underline" href="cdsMedico.xhtml">Crie uma</a></p>
                    <a href="recMedico.xhtml">Esqueci minha senha</a>
                </div>
            </h:form>
        </div>

        <div id="right">
            <img id="medico" src="resources/images/medico.png" alt=""/>
        </div>
    </div>

</h:body>
</html>
