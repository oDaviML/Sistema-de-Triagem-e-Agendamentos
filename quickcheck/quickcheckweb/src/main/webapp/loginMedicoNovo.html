<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Quickcheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(201, 221, 216);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #container {
            background-color: rgb(201, 221, 216);
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #left {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(148, 212, 193);
        }

        #right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            text-align: left;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            flex-basis: 50%;
            margin-right: 10px; 
            margin-left: 10px;
        }

        .form-group-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #medico {
            width: 450px;
            display: block;
            margin: 0 auto;
        }

        #botao {
            background-color: rgb(0, 173, 145);
            color: #ffffff;
            display: inline-block;
            padding: 10px 130px;
            border-radius: 30px;
            font-size: 24px;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        #botao:hover {
            background-color: rgb(0, 126, 105);
        }

        .row {
            margin-left: 20px;
            margin-right: 20px;
        }

        #logo {
            width: 300px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        h3 {
            margin-top: 10px;
        }

        .small-input {
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left">
            <img id="logo" src="resources/images/logo.png" alt="">
            <h3>Login Médico</h3>
            <form>
                <div class=" form-group-container">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" required class="small-input">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" required class="small-input">
                        </div>
                    <input id="botao" type="submit" value="Entrar">
                    <p>Não tem uma conta? <a href="cadastroMedicoNovo.html">Crie uma</a></p>
                    <a href="">Esqueci minha senha</a>
                </div>
            </form>
        </div>
        <div id="right">
            <img id="medico" src="resources/images/medico.png" alt="">
        </div>
    </div>
</body>

</html>
