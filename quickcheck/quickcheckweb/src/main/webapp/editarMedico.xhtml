<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="faces/resources/css/style.css" />
    <title>Dados do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            width: 50%;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        header {
            background-color: white;
            margin-bottom: 3rem;
        }
        #subtitulo{
            margin-top:20px;
        }
        #alinhar{
            text-align:center;
            margin-top: 20px;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <header class="header">

            <div class="logoInicio">
                <img src="resources/images/logoPrinc.png" id="imgLogoPrinc" alt="" />
            </div>

            <div class="linksHeader">
                <h4><a href="inicioPaciente.xhtml">INÍCIO</a></h4>
            </div>

            <div class="linksHeader">

                <h4><a href="">PRÉ-DIAGNÓSTICO</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="perfilPaciente.xhtml">Perfil</a></h4>
            </div>
            <p:commandButton value="Sair" action="#{pacienteBean.logout()}" styleClass="ui-button-secondary ui-button-flat" />
        </header>
    </h:form>
    <div class="container">
        <h1>Editar informações pessoais</h1>
        <table>
            <tbody>
                <tr>
                    <th>Nome:</th>
                    <td id="nome"><p:inputMask required="true" value="#{medicoBean.medico.nome}" placeholder="#{medicoBean.medico.nome}" /></td>
                </tr>

                <tr>
                    <th>Endereço:</th>
                    <td id="nome"><p:inputMask required="true" value="#{medicoBean.medico.endereco}" placeholder="#{medicoBean.medico.endereco}" /></td>
                </tr>

                <tr>
                    <th>Email:</th>
                    <td id="nome"><p:inputMask required="true" value="#{medicoBean.medico.email}" placeholder="#{medicoBean.medico.email}" /></td>
                                     
                </tr>
                <tr>
                    <th>Telefone:</th>
                    <td id="nome"><p:inputMask mask="(99)99999-9999" validateMask="true"  required="true" value="#{medicoBean.medico.telefone}" placeholder="#{medicoBean.medico.telefone}" /></td>
                </tr>
            </tbody>
        </table>
        <h1 id="subtitulo">Editar senha</h1>
        <table>
            <tbody>
                <tr>
                    <th>Insira a senha atual:</th>
                    <td id="nome"><p:inputMask required="true"/></td>

                </tr>

                <tr>
                    <th>Insira a nova senha:</th>
                    <td id="nome"><p:inputMask required="true"/></td>
                </tr>

                <tr>
                    <th>Confirme a nova senha:</th>
                    <td id="nome"><p:inputMask required="true"/></td>           
                </tr>
            </tbody>
        </table>
        <div id="alinhar">
            <p:commandButton id="btnSalvar" value="Salvar"  validateClient="true" style="margin-left: 1rem;" styleClass="mr-2 ui-button-outlined"/>
        </div>
    </div>
</h:body>

</html>
