<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />

    <title>QuickCheck</title>
</h:head>

<h:body>
    <h:form>
        <header class="header">
            <div class="logoInicio">
                <img src="resources/images/logoPrinc.png" id="imgLogoPrinc" alt="" />
            </div>

            <div class="linksHeader">
                <h4><a href="inicioMedico.xhtml">Início</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="clinica.xhtml">Clinica</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="perfilMedico.xhtml">Perfil</a></h4>
            </div>
            <p:commandButton value="Sair" action="#{medicoBean.logout()}"
                styleClass="ui-button-secondary ui-button-flat" />
        </header>
        <div class="tituloAba">
            <h2>CONSULTAS(Área Médica)</h2>
        </div>

        <div class="conteudo">
            <a class="func" href="documentosPaciente.xhtml">
                <div class="position">
                    <img src="resources/images/imgVisualizar.png" class="imgCont" alt="" />
                    <div class="legendaAbove">
                        <h1>Visualizar</h1>
                    </div>
                </div>

                <div class="legendaBelow">
                    <h1>ACOMPANHE O HISTÓRICO DE SEUS PACIENTES</h1>
                </div>
            </a>
            <p:commandLink styleClass="func" action="#{medicoBean.consultasMedico()}" style="text-decoration: none; color: black;">
                    <div class="position">
                        <img src="resources/images/imgChecar.png" class="imgCont" alt="" />
                        <div class="legendaAbove">
                            <h1>Checar</h1>
                        </div>
                    </div>

                    <div class="legendaBelow">
                        <h1>ACOMPANHE SUAS CONSULTAS AGENDADAS</h1>
                    </div>
            </p:commandLink>
        </div>
    </h:form>
</h:body>

</html>
