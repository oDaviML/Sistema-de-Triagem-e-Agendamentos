<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="faces/resources/css/consulta.css" />
    <!--<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>-->
    <title>QuickCheck</title>
</h:head>

<h:body>
    <h:form>
        <header class="header">

            <div class="logoInicio">
                <img src="resources/images/logo.png" id="imgLogoPrinc" alt="" />
            </div>

            <div class="linksHeader">
                <h4><a href="inicioPaciente.xhtml">Início</a></h4>
            </div>

            <div class="linksHeader">

                <h4><a href="">Pré-Diagnóstico</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="perfilPaciente.xhtml">Perfil</a></h4>
            </div>
            <p:commandButton value="Sair" action="#{pacienteBean.logout()}" styleClass="ui-button-secondary ui-button-flat" />
        </header>

        <div class="tituloAba">
            <h2>PRÉ-DIAGNÓSTICO</h2>
        </div>
        
        <div class="Description">
            <div id="bolha1">
              <h2>Olá, aqui você pode realizar um pré-diagnóstico com base em seus sintomas,
                e em seguida pode ser encaminhado para o hospital ou posto mais próximo para ser atendido,
                tendo prioridade de acordo com a gravidade de seu problema.
              </h2>
            </div>
            <div id="medica">
              <img src="resources/images/medica.png"></img>
            </div>
        </div>
        
        <div class="Sign-In_Bubble">
            <div class="input-box">
                <label for="sintoma">Escreva abaixo quais sintomas você está sentindo.</label>
                <input id="sintoma" type="text" sintoma="sintoma"></input>
            </div>

            <div class="input-box">
                <label for="sintoma_dias">Há quantos dias você vêm sentindo estes sintomas?</label>
                <input id="sintoma_dias" type="text" sintoma_dias="sintoma_dias"></input>
            </div>
            
            <div class="input-box">
                <label for="febre">Em caso de febre, quantos graus?</label>
                <input id="febre" type="text" febre="febre"></input>
            </div>
        </div>
    </h:form>
</h:body>

</html>
