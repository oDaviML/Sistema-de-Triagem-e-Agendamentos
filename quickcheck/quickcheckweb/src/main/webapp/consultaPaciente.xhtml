<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="faces/resources/css/consulta.css" />
    <!--<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>-->
    <title>QuickCheck</title>
</h:head>

<h:body>
    <h:form>
        <header class="header">

            <div class="logoInicio">
                <img src="resources/images/logoPrinc.png" id="imgLogoPrinc" alt="" />
            </div>

            <div class="linksHeader">
                <h4><a href="inicioPaciente.xhtml">INÍCIO</a></h4>
            </div>

            <div class="linksHeader">

                <h4><a href="">PRÉ-DIAGNÓSTICO</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="perfilPaciente.xhtml">Perfil</a></h4>
            </div>
            <p:commandButton value="Sair" action="#{pacienteBean.logout()}" styleClass="ui-button-secondary ui-button-flat" />
        </header>

        <div class="tituloAba">
            <h2>CONSULTAS</h2>
        </div>
        
        <div class="Description">
            <div id="bolha1">
              <h2>Olá, aqui você pode cadastrar suas consultas para que seja 
                  notificado quando chegar a data. Preencha todos os campos
                  abaixo e defina suas preferências de lembrete.
              </h2>
            </div>
            <div id="medica">
              <img src="resources/images/medica.png"></img>
            </div>
        </div>
        
        <div class="Sign-In_Bubble">
            <div class="titulo-1b">
                <h3>Adicionar Consultas</h3>
            </div>

            <div class="input-box">
                <label for="cons_especialidade">Escolha o tipo de consulta.</label>
                <select id="cons_especialidade">
                    <option value="0">Especialidade</option>
                    <option value="1">exemplo A</option>
                    <option value="2">exemplo B</option>
                    <option value="3">exemplo C</option>
                </select>
            </div>

            <div class="input-box">
                <label for="cons_local">Determine seu local.</label>
                <select id="cons_local">
                    <option value="0">Placeholder</option>
                    <option value="1">exemplo A</option>
                    <option value="2">exemplo B</option>
                    <option value="3">exemplo C</option>
                </select>
            </div>
            
            <div class="input-box">
                <label for="cons_hosp">Escolha o hospital.</label>
                <select id="cons_hosp">
                    <option value="0">Hospital</option>
                    <option value="1">exemplo A</option>
                    <option value="2">exemplo B</option>
                    <option value="3">exemplo C</option>
                </select>
            </div>
            
            <div class="verificação">
                <label for="cons_notif">Ser notificado da consulta?</label>
                <label> <input id="cons_notif" cons_notif="cons_notif" type="radio" checked="checked" name="radio"> Sim </input> </label>
                <label> <input type="radio" name="radio"> Não </input> </label>
            </div>
            
            <div class="Mapa_yay" onclick="location.href='https://genshin-impact-map.appsample.com/'">
                <img scr="resources/images/imgVisualizar.png" />
            </div>

        </div>
    </h:form>
</h:body>

</html>
