<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" >
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>QuickCheck</title>
        <style>
            body {
                background-color: rgb(201, 221, 216);
                color: white;
                font-family: poppinsregular;
                max-width: 1200px;
                padding: 15px;
                margin: auto;
            }
            header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            #title {
                flex-direction: column;
                line-height: 10px;
            }
            #logo {
                width: 300px;
            }
            li {
                display: inline-block;
                margin: 20px;
            }
            a {
                color: white;
            }
            h1 {
                font-weight: 200;
            }
            main {
                display: flex;
                margin-top: 50px;
            }
            aside {
                margin-top: 60px;
                margin-left: 90px;
            }
            h2 {
                font-size: 56px;
                line-height: 10px;
                font-family: poppinsmedium;
            }
            span {
                color: rgb(0, 173, 145);
            }
            p {
                line-height: 20px;
                max-width: 500px;
                font-family: poppinslight;
                font-size: 20px;
            }
            #hospital {
                width: 680px;
                margin-top: 40px;
            }
            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 40px;
                margin-top: 40px;
            }
            .buttons .cta {
                background-color: rgb(0, 173, 145);
                color: #ffffff;
                display: inline-block;
                padding: 10px 130px;
                border-radius: 30px;
                font-size: 24px;
                text-decoration: none;
                margin-bottom: 10px;
                transition: background-color 0.3s;
            }
            .buttons .cta:hover {
                background-color: rgb(0, 126, 105);
            }
            #login2 {
                margin-top: 10px;
            }
            input {
                margin-top: 20px;
                height: 20px;
                padding: 15px;
                border-radius: 20px;
                border: none;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="title">
                <img id="logo" src="imgs/logo.png" alt="" />
            </div>
        </header>
        <main>
            <aside>
                <h2><span>Seja bem-vindo</span></h2>
                <h2>ao QuickCheck</h2>

                <p>Aqui você pode receber um pré-diagnóstico de suas doenças, ser encaminhado para um hospital
                    com prioridade de acordo com o risco, marcar consultas online e muito mais.</p>

                <div class="buttons">
                    <a href="faces/loginPaciente.xhtml" class="cta">Login Paciente</a>
                    <a id="login2" href="faces/loginFunc.xhtml" class="cta">Login Médico</a>
                </div>
            </aside>
            <article>
                <img id="hospital" src="imgs/hospital.png" alt="" />
            </article>
        </main>
    </body>
</html>
