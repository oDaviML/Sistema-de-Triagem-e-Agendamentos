<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="faces/resources/css/style.css" />

    <title>QuickCheck</title>
</h:head>

<h:body>
    <h:form>
        <header class="header">

            <div class="logoInicio">
                <img src="resources/images/logoPrinc.png" id="imgLogoPrinc" alt="" />
            </div>

            <div class="linksHeader">

                <h4><a href="">INÍCIO</a></h4>
            </div>

            <div class="linksHeader">

                <h4><a href="">PRÉ-DIAGNÓSTICO</a></h4>
            </div>

            <div class="linksHeader">

                <h4><a href="">SOBRE NÓS</a></h4>
            </div>
            <p:commandButton value="Sair" action="#{pacienteBean.logout()}" styleClass="ui-button-secondary ui-button-flat" />
        </header>

        <div class="card">
            <h:form id="form">
                <p:dataTable id="customers" var="customer" value="#{dtColumnsView.customers}" widgetVar="customersTable"
                             filteredValue="#{dtColumnsView.filteredCustomers}">
        
                    <p:columns value="#{dtColumnsView.columns}" var="column" headerText="#{column.header}" field="#{column.property}">
                        <f:facet name="filter">
                            <p:datePicker selectionMode="range" onchange="PF('customersTable').filter()" rendered="#{column.type eq 'date'}"/>
                            <p:selectOneMenu onchange="PF('customersTable').filter()" rendered="#{column.type eq 'enum'}">
                                <f:selectItem itemValue="#{null}" itemLabel=""/>
                                <f:selectItems value="#{column.klazz.enumConstants}" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:columns>
        
                </p:dataTable>
            </h:form>
        </div>

    </h:form>
</h:body>

</html>
