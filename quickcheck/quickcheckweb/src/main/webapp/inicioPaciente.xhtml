<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="faces/resources/css/style.css" />

    <title>QuickCheck</title>
</h:head>

<h:body>
    <h:form>
        <header class="header">

            <div class="logoInicio">
                <img src="resources/images/logoPrinc.png" id="imgLogoPrinc" alt="" />
            </div>

            <div class="linksHeader">
                <h4><a href="inicioPaciente.xhtml">INÍCIO</a></h4>
            </div>

            <div class="linksHeader">

                <h4><a href="">PRÉ-DIAGNÓSTICO</a></h4>
            </div>

            <div class="linksHeader">
                <h4><a href="perfilPaciente.xhtml">Perfil</a></h4>
            </div>
            <p:commandButton value="Sair" action="#{pacienteBean.logout()}" styleClass="ui-button-secondary ui-button-flat" />
        </header>

        <div class="tituloAba">

            <h2>CONSULTAS</h2>
        </div>

        <div class="conteudo">

            <div class="func" onclick="location.href='consultaPaciente.xhtml';">

                <div class="position">
                    <img src="resources/images/imgAgendar.png" class="imgCont" alt="" />
                    <div class="legendaAbove">
                        <h1>Agendar</h1>
                    </div>
                </div>
                <div class="legendaBelow">
                    <h1>AQUI VOCÊ PODE MARCAR
                        SUA CONSULTA COM UM
                        MÉDICO QUALIFICADO</h1>
                </div>
            </div>
            <a class="func" href="envioPaciente.xhtml">
                <div>
                    <div class="position">
                        <img src="resources/images/imgEnviar.png" class="imgCont" alt="" />
                        <div class="legendaAbove">
                            <h1>Enviar</h1>
                        </div>
                    </div>

                    <div class="legendaBelow">

                        <h1>AQUI VOCÊ PODE FAZER UPLOAD DE SEUS DOCUMENTOS</h1>
                    </div>
                </div>
            </a>
            
        </div>
    </h:form>
</h:body>

</html>
