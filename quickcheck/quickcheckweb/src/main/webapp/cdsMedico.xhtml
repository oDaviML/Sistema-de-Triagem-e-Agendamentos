<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <link rel="stylesheet" href="resources/css/acessibilidade.css"/>
    <title>QuickCheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(201, 221, 216);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #container {
            background-color: rgb(201, 221, 216);
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #left {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            max-width: 700px;
        }


        #right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            text-align: left;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            flex-basis: 50%;
            margin-right: 10px;
            margin-left: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #medico {
            width: 450px;
            display: block;
            margin: 0 auto;
        }

        body .ui-button {
            background-color: rgb(0, 173, 145);
            color: #ffffff;
            display: inline-block;
            padding: 10px 130px;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: auto;
        }


        body .ui-button:hover {
            background-color: rgb(0, 126, 105);
        }


        .row {
            margin-left: 20px;
            margin-right: 20px;
        }

        #logo {
            width: 300px;
            height: auto;
        }

        h3 {
            margin-top: 10px;
        }
    </style>
</h:head>

<h:body>

<div id="container">

    <div id="left">
        <img id="logo" src="resources/images/logo.png" alt=""/>

        <h3>Cadastro Médico</h3>
        <h:form id="form1">
            <p:growl id="growl" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <div class="row">

                <div class="col-md-6">

                    <div class="form-group">
                        <p:outputLabel for="nome" value="Nome"/>
                        <p:inputText id="nome" value="#{medicoBean.medico.nome}" type="text"
                                     required="true" label="Nome" validatorMessage="Nome: Espaços extras ou formato inválido &quot;Nome Sobrenome&quot;">
                            <f:validateRegex pattern="^(?:[\p{Lu}&amp;&amp;[\p{IsLatin}]])(?:(?:')?(?:[\p{Ll}&amp;&amp;[\p{IsLatin}]]))+(?:\-(?:[\p{Lu}&amp;&amp;[\p{IsLatin}]])(?:(?:')?(?:[\p{Ll}&amp;&amp;[\p{IsLatin}]]))+)*(?: (?:(?:e|y|de(?:(?: la| las| lo| los))?|do|dos|da|das|del|van|von|bin|le) )?(?:(?:(?:d'|D'|O'|Mc|Mac|al\-))?(?:[\p{Lu}&amp;&amp;[\p{IsLatin}]])(?:(?:')?(?:[\p{Ll}&amp;&amp;[\p{IsLatin}]]))+|(?:[\p{Lu}&amp;&amp;[\p{IsLatin}]])(?:(?:')?(?:[\p{Ll}&amp;&amp;[\p{IsLatin}]]))+(?:\-(?:[\p{Lu}&amp;&amp;[\p{IsLatin}]])(?:(?:')?(?:[\p{Ll}&amp;&amp;[\p{IsLatin}]]))+)*))+(?: (?:Jr\.|II|III|IV))?$"/>
                        </p:inputText>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="email" value="E-mail"/>
                        <p:inputText id="email" value="#{medicoBean.medico.email}" type="email"
                                     required="true" label="E-mail"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="senha" value="Senha"/>
                        <p:password id="senha" value="#{medicoBean.medico.senha}" toggleMask="true" redisplay="true"
                                    feedback="true"
                                    promptLabel="Insira sua senha" weakLabel="Fraca" goodLabel="Média"
                                    strongLabel="Forte" match="senha2" label="Senha">
                            <f:validateLength minimum="8" maximum="16"/>
                        </p:password>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="telefone" value="Telefone"/>
                        <p:inputMask mask="(99) 99999-9999" validateMask="true" id="telefone"
                                     value="#{medicoBean.medico.telefone}" required="true" label="Telefone"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="crm" value="CRM"/>
                        <p:inputMask id="crm" value="#{medicoBean.medico.crm}" mask="a*-999999" validateMask="true" label="CRM" required="true"/>
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <p:outputLabel for="cpf" value="CPF"/>
                        <p:inputMask mask="999.999.999-99" validateMask="true" id="cpf"
                                     value="#{medicoBean.medico.cpf}" required="true" label="CPF"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="sexo" value="Sexo"/>
                        <p:selectOneMenu id="sexo" value="#{medicoBean.medico.sexo}" required="true"
                                         label="Sexo">
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="senha2" value="Confirme a senha:"/>
                        <p:password id="senha2" value="#{medicoBean.medico.senha}" toggleMask="true"
                                    redisplay="true" label="Confirmação senha"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="endereco" value="Endereço"/>
                        <p:inputText id="endereco" value="#{medicoBean.medico.endereco}" type="text"
                                     required="true" label="Endereço"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="dataNascimento" value="Data de nascimento"/>
                        <p:datePicker id="dataNascimento" monthNavigator="true" yearNavigator="true"
                                      yearRange="1900:2023"
                                      showWeek="true" value="#{medicoBean.medico.dataNascimento}" required="true"
                                      label="Data de Nascimento"/>
                    </div>
                </div>
                <p:commandButton id="botao" value="Cadastrar" validateClient="true" action="#{medicoBean.inserirMedico()}"/>
            </div>
        </h:form>
    </div>

    <div id="right">
        <img id="medico" src="resources/images/medico.png" alt=""/>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0QG_G0LdTKu_AIzR9awlnzqIMOU0g3pI&amp;libraries=places"></script>
<script src="resources/js/endereco.js"></script>
</h:body>
</html>
